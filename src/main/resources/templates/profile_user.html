<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<h2>Your notes: </h2>
<ol >
    <th:block th:if="${notes!=null}">
    <li th:each="el : ${notes}">
        <a th:href="@{/shared/note_page/{id}(id=${el.id})}" th:text="${el.name}">default</a>
    </li>
    </th:block>
</ol>
</body>
</html>
