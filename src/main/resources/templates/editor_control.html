<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        table,
        tr,
        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>

</head>
<body>


<h1>List of users</h1>

<table>
    <tbody>
    <tr th:each="el : ${users}">
        <td><span th:text="${el.getUsername()}">Username there</span></td>
        <td th:each="role : ${el.getRoles()}"><span th:text="${role}">Role there</span></td>
        <td><a th:href="'/user/'+${el.getId()}">edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
